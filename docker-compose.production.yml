services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.production
    image: mern-swapi1vite-mern-template-api-prod:latest
    volumes: []
    command: node build/index.js

  pwa:
    build:
      context: .
      dockerfile: pwa/Dockerfile.production
    image: mern-swapi1vite-mern-template-pwa-prod:latest
    volumes: []
    command: nginx -g 'daemon off;'
