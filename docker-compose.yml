services:
  mongo:
    image: mongo
    container_name: "mern-swapi1vite-mern-template-${NODE_ENV}-mongo"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --quiet
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    container_name: "mern-swapi1vite-mern-template-${NODE_ENV}-backend"
    build:
      context: .
      dockerfile: backend/Dockerfile.development
    ports:
      - "${BACKEND_PORT}:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "${VITE_SEARCHES_STATS_API_URL}/health"]
      interval: 3s
      timeout: 10s
      retries: 5
      start_period: 10s

  frontend:
    container_name: "mern-swapi1vite-mern-template-${NODE_ENV}-frontend"
    build:
      context: .
      dockerfile: frontend/Dockerfile.development
      args:
        - VITE_FRONTEND_PORT=${VITE_FRONTEND_PORT}
        - VITE_SEARCHES_STATS_API_URL=${VITE_SEARCHES_STATS_API_URL}
        - VITE_SWAPI_API_URL=${VITE_SWAPI_API_URL}
    ports:
      - "${VITE_FRONTEND_PORT}:${FRONTEND_CONTAINER_PORT}"
    volumes:
      - ./frontend:/app/frontend
    env_file:
      - frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "${FRONTEND_URL}"]
      interval: 3s
      timeout: 10s 
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
    name: "mern-swapi1vite-mern-template-${NODE_ENV}-mongo-data"