services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    mem_limit: 512m
    ports:
      - "${BACKEND_PORT}:3001"
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
    restart: always
    mem_limit: 512m
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  mongo-data:
    name: "mern-swapi1vite-mern-template-mongo-data"